<html>
 <head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <title>Flask模板示例</title>
 </head>
    <body>
        {{text}}
       <hr /> 
       <table border = 1>
        <tr>
            <th>model</th>
            <td>result</td>
        </tr>
          {% for key, value in result.items() %}
             <tr>
                <th>{{ key }} </th>
                <td>{{ value }} </td>
             </tr>
          {% endfor %}
       </table>
    <hr /> 
    <form action = "http://localhost:5000/fallback" method = "POST">
        <input type="hidden" name="text" value="{{text}}" > 
        <input type="hidden" name="result" value="negative" > 
        <p><input type = "submit" value = "negative" /></p>
     </form>
     <hr /> 
     <form action = "http://localhost:5000/fallback" method = "POST">
        <input type="hidden" name="text" value="{{text}}" > 
        <input type="hidden" name="result" value="neura" > 
        <p><input type = "submit" value = "neura" /></p>
     </form>
     <hr /> 
     <form action = "http://localhost:5000/fallback" method = "POST">
        <input type="hidden" name="text" value="{{text}}" > 
        <input type="hidden" name="result" value="positive" > 
        <p><input type = "submit" value = "positive" /></p>
     </form>

    </body>
 </html>
